<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Press Kit – Against All SKies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @font-face {
            font-family: "Victorian Orchid Light";
            src: url("fonts/victorian-orchid-light.woff2") format("woff2"),
                url("fonts/victorian-orchid-light.woff") format("woff");
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }
        body {
            font-family: "Victorian Orchid Light", serif;
            background: black;
            color: white;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header */
        header {
            position: fixed;
            top: 1px;
            left: 0;
            width: 100%;
            padding: 4px 24px;
            z-index: 10;

            display: flex;
            align-items: center;
            justify-content: space-between;

            background: rgb(0, 0, 0);
            outline: rgb(187, 187, 151) solid 1px; /* thin outline for visibility */
        }

        header a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        /* Social icons group */
        .social-icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Space between socials and action buttons */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: 40px; /* THIS is the separation you want */
        }

        /* Social icons */
        .social-icons img {
            width: auto;
            height: 20px;
            opacity: 0.8;
            transition: transform 0.2s ease;
        }

        .social-icons a:hover img {
            opacity: 1;
            transform: scale(1.1);
        }

        /* Press kit + Wishlist (bigger) */
        .header-actions img {
            width: auto;
            height: 40px;
            opacity: 0.9;
            transition: transform 0.2s ease;
        }

        .site-footer {
            z-index: 3;
            position: fixed;
            bottom: 1px;
            left: 0;
            width: 100%;
            padding: 10px;
            text-align: center;
            background: black;
            color: #aaa;
            font-size: 14px;
            outline: rgb(187, 187, 151) solid 1px; /* thin outline for visibility */
        }

        .site-footer a {
            color: #aaa;
            text-decoration: none;
        }

        .site-footer a:hover {
            color: white;
        }

        .footer-separator {
            margin: 0 10px;
        }

        @media (max-width: 768px) {
            .company-logo {
                height: 28px;
            }

            .social-icons img {
                width: 16px;
                height: 16px;
            }

            .header-actions img {
                width: 22px;
                height: 22px;
            }

            .header-actions {
                margin-left: 20px;
            }
        }

        .header-actions a:hover img {
            opacity: 1;
            transform: scale(1.1);
        }

        header a:hover {
            opacity: 1;
        }

        header a img {
            width: auto;
            height: 20px;
            transition: transform 0.2s ease;
        }

        header a:hover img {
            opacity: 1;
            transform: scale(1.1);
        }

        .steam-button-header{
            padding: 10px 20px;
            font-size: 14px;
            background: #ffffff;
            color: rgb(0, 0, 0);
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 0px;
        }


        main {
            max-width: 1000px;
            margin: 60px auto;
            padding: 0 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .media-grid img {
            width: 100%;
            border-radius: 4px;
        }

        footer {
            margin-top: 80px;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            background: #000;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<header>
    <!-- Left: Company logo -->
    <div class="social-icons">
        <a href="index.html">
            <img src="img/company-logo.png" alt="Company Logo" class="company-logo">
        </a>
            </a>
            <a href="https://www.youtube.com/@AgainstAllSkies" target="_blank">
                <img src="img/Youtube_Logo.png" alt="YouTube">
            </a>
            <a href="https://www.instagram.com/againstallskies/" target="_blank">
                <img src="img/Instagram_Logo.png" alt="Instagram">
            </a>
            <a href="https://www.tiktok.com/@against_all_skies" target="_blank">
                <img src="img/TikTok_Logo.png" alt="TikTok">
            </a>
            <a href="https://bsky.app/profile/againstallskies.bsky.social" target="_blank">
                <img src="img/Bluesky_Logo.png" alt="Bluesky">
            </a>
    </div>

    <!-- Right: Socials + actions -->


        <div class="header-actions">
            <a href="press.html">
                <img src="img/presskit-button.png" alt="Press Kit">
            </a>
            <a href="https://store.steampowered.com/app/3938910/Against_All_Skies/" target="_blank">
                <img src="img/wishlist-button.png" alt="Wishlist on Steam">
            </a>
        </div>
    </div>
</header>

<main>
    <h1>Game Title</h1>

    <p>
        Short introduction to the game goes here.  
        One or two paragraphs describing the premise, genre, tone, and key features.
    </p>

    <div class="media-grid">
        <img src="gif1.gif" alt="Gameplay GIF">
        <img src="gif2.gif" alt="Gameplay GIF">
        <img src="image1.jpg" alt="Screenshot">
        <img src="image2.jpg" alt="Screenshot">
    </div>
</main>

<footer class="site-footer">
    <p>
        © 2026 Magonia Entertainment. All rights reserved.
        <span class="footer-separator">•</span>
        <a href="terms.html">Privacy Policy</a>
    </p>
</footer>

</body>
</html>
