<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Against All Skies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        @font-face {
            font-family: "Victorian Orchid Light";
            src: url("fonts/victorian-orchid-light.woff2") format("woff2"),
                url("fonts/victorian-orchid-light.woff") format("woff");
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Victorian Orchid Light", serif;
            background: black;
            color: white;
            overflow: hidden;
        }

        /* Header */
        header {
            position: fixed;
            top: 1px;
            left: 0;
            width: 100%;
            padding: 4px 24px;
            z-index: 10;

            display: flex;
            align-items: center;
            justify-content: space-between;

            background: rgb(0, 0, 0);
            outline: rgb(187, 187, 151) solid 1px; /* thin outline for visibility */
        }

        header a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        /* Social icons group */
        .social-icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Space between socials and action buttons */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: 40px; /* THIS is the separation you want */
        }

        /* Social icons */
        .social-icons img {
            width: auto;
            height: 20px;
            opacity: 0.8;
            transition: transform 0.2s ease;
        }

        .social-icons a:hover img {
            opacity: 1;
            transform: scale(1.1);
        }

        /* Press kit + Wishlist (bigger) */
        .header-actions img {
            width: auto;
            height: 40px;
            opacity: 0.9;
            transition: transform 0.2s ease;
        }

        .site-footer {
            z-index: 3;
            position: fixed;
            bottom: 1px;
            left: 0;
            width: 100%;
            padding: 10px;
            text-align: center;
            background: black;
            color: #aaa;
            font-size: 14px;
            outline: rgb(187, 187, 151) solid 1px; /* thin outline for visibility */
        }

        .site-footer a {
            color: #aaa;
            text-decoration: none;
        }

        .site-footer a:hover {
            color: white;
        }

        .footer-separator {
            margin: 0 10px;
        }

        @media (max-width: 768px) {
            .company-logo {
                height: 28px;
            }

            .social-icons img {
                width: 16px;
                height: 16px;
            }

            .header-actions img {
                width: 22px;
                height: 22px;
            }

            .header-actions {
                margin-left: 20px;
            }
        }

        .header-actions a:hover img {
            opacity: 1;
            transform: scale(1.1);
        }

        header a:hover {
            opacity: 1;
        }

        header a img {
            width: auto;
            height: 20px;
            transition: transform 0.2s ease;
        }

        header a:hover img {
            opacity: 1;
            transform: scale(1.1);
        }

        .steam-button-header{
            padding: 10px 20px;
            font-size: 14px;
            background: #ffffff;
            color: rgb(0, 0, 0);
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 0px;
        }

        /* Video Background */
        .video-container img,
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* keeps 16:9 without distortion */
        }

        /* Center Button */
        .center-content {
            position: absolute;
            bottom: 70px;      /* distance from bottom */
            left: 15%;
            transform: translateX(-50%);
            z-index: 5;
        }

        .steam-cta {
            display: inline-block;
        }

        .steam-button {
            width: 400px; /* adjust to your asset */
            height: auto;
            display: block;
        }

        .steam-cta:hover .steam-button {
            content: url("img/support-button-hover.png");
        }

        .game-logo {
            position: absolute;
            bottom: 50px;   /* distance from bottom */
            right: 150px;    /* distance from right */
            z-index: 5;     /* above image/video */
        }

        .kickstarter-cloud {
            position: absolute;
            bottom: 0px;   /* distance from bottom */
            left: -100px;    /* distance from right */
            z-index: 1;     /* above image/video */
            height: 500px; /* adjust as needed */
            width: auto;
        }

        .game-logo img {
            width: 300px;   /* adjust to your logo */
            height: auto;
        }
        @media (max-width: 768px) {
            .game-logo {
                bottom: 20px;
                right: 20px;
            }

            .game-logo img {
                width: 160px;
            }
        }
        .game-logo {
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<header>
    <!-- Left: Company logo -->
    <div class="social-icons">
        <a href="index.html">
            <img src="img/company-logo.png" alt="Company Logo" class="company-logo">
        </a>
            </a>
            <a href="https://youtube.com" target="_blank">
                <img src="img/Youtube_Logo.png" alt="YouTube">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="img/Instagram_Logo.png" alt="Instagram">
            </a>
            <a href="https://tiktok.com" target="_blank">
                <img src="img/TikTok_Logo.png" alt="TikTok">
            </a>
            <a href="https://bsky.app" target="_blank">
                <img src="img/Bluesky_Logo.png" alt="Bluesky">
            </a>
    </div>

    <!-- Right: Socials + actions -->


        <div class="header-actions">
            <a href="press.html">
                <img src="img/presskit-button.png" alt="Press Kit">
            </a>
            <a href="https://store.steampowered.com" target="_blank">
                <img src="img/wishlist-button.png" alt="Wishlist on Steam">
            </a>
        </div>
    </div>
</header>

<div class="video-container">
    <video autoplay muted loop playsinline>
        <source src="img/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="center-content">
    <a href="https://www.kickstarter.com/?ref=nav" target="_blank" class="steam-cta">
        <img 
            src="img/support-button.png" 
            alt="Support Us on Kickstarter"
            class="steam-button"
        >
    </a>
</div>

<div class="game-logo">
    <img src="img/game_logo.png" alt="Game Logo">
</div>

<div class="kickstarter-cloud">
    <img src="img/kickstarter-cloud.png" alt="Kickstarter Cloud">
</div>

<footer class="site-footer">
    <p>
        © 2026 Magonia Entertainment. All rights reserved.
        <span class="footer-separator">•</span>
        <a href="terms.html">Terms</a>
    </p>
</footer>

</body>
</html>
